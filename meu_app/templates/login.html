<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GERPED</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css') }}">
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-card">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="login-brand">
                <img src="{{ url_for('static', filename='images/gerped_plus.png') }}" alt="Logo" class="logo">
                <h2>Login</h2>
            </div>
            
            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}
            
            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite seu e-mail" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-field">
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha" aria-pressed="false" data-target="senha">
                        <i class="bi bi-eye eye-open" aria-hidden="true"></i>
                        <i class="bi bi-eye-slash eye-closed" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <a class="forgot-password" href="{{ url_for('main.forgot_password') }}">Esqueci minha senha</a>
            
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/password_toggle.js') }}" nonce="{{ nonce }}" defer></script>
</body>
</html>

server {
    server_name gerpedplus.com.br www.gerpedplus.com.br;

    client_max_body_size 20m;

    # Root-level favicon endpoints for maximum browser compatibility.
    # Keeps logs clean and avoids app handling these.
    location = /favicon.ico {
        alias /opt/gerped/meu_app/static/images/favicon.ico;
        access_log off;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff";
        add_header Cross-Origin-Resource-Policy "same-origin";
    }

    location = /apple-touch-icon.png {
        alias /opt/gerped/meu_app/static/images/apple-touch-icon.png;
        access_log off;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff";
        add_header Cross-Origin-Resource-Policy "same-origin";
    }

    # Static assets: served directly by Nginx with long cache.
    # Templates generate versioned URLs (?v=...) so browsers pick up updates.
    location /static/ {
        alias /opt/gerped/meu_app/static/;
        access_log off;

        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        add_header Cross-Origin-Resource-Policy "same-origin";

        try_files $uri =404;
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120;
        proxy_connect_timeout 15;
    }

    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/gerpedplus.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/gerpedplus.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.gerpedplus.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = gerpedplus.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name gerpedplus.com.br www.gerpedplus.com.br;
    return 404; # managed by Certbot
}

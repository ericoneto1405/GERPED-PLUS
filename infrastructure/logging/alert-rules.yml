groups:
  - name: gerped-go-live
    interval: 1m
    rules:
      - alert: GERPEDErrorRateHigh
        expr: |
          sum(count_over_time({job="gerped-app", level="ERROR"}[5m])) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Erros críticos no GERPED"
          description: "Foram detectados mais de 5 registros de log em nível ERROR nos últimos 5 minutos."

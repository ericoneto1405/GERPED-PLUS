{% extends 'base.html' %}

{% block page_title %}Novo Pedido{% endblock %}

{% block content %}
<div class="card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0"><i class="bi bi-pencil-square icon-text"></i> Novo Pedido</h2>
        <a href="{{ url_for('pedidos.listar_pedidos') }}" class="btn btn-secondary"><i class="bi bi-arrow-left icon-text"></i> Voltar</a>
    </div>

    <form method="POST" id="formPedido" action="{{ url_for('pedidos.novo_pedido') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group mb-3">
            <label for="cliente_id" class="form-label">Cliente</label>
            <select name="cliente_id" class="form-control" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <hr>

        <h5>Itens do Pedido</h5>

        <div id="itens" class="item-container"></div>

        <button type="button" class="btn btn-info btn-sm mt-2" data-action="add-item" tabindex="-1"><i class="bi bi-plus-lg icon-text"></i> Adicionar Produto</button>
        <hr class="mt-4">

        <div class="text-end">
            <button type="button" class="btn btn-primary btn-lg" data-action="submit-pedido"><i class="bi bi-save icon-text"></i> Salvar Pedido</button>
        </div>
    </form>
</div>

<!-- Modal de Confirmação -->
<div id="modalConfirmacao" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1050;">
    <div class="card" style="max-width: 500px; width: 90%;">
        <h4 class="card-header">Confirmar Pedido</h4>
        <div class="card-body">
            <div id="resumoPedido" class="mb-3"></div>
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" data-action="cancel-confirmation"><i class="bi bi-x-circle-fill text-danger icon-text"></i> Cancelar</button>
                <button type="button" class="btn btn-success" data-action="confirm-submit"><i class="bi bi-check icon-text"></i> Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Carregamento -->
<div id="modalLoading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); align-items: center; justify-content: center; z-index: 2000;">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 fw-bold">SALVANDO PEDIDO</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
<script nonce="{{ nonce }}" src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script nonce="{{ nonce }}" src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/i18n/pt-BR.js"></script>
<script nonce="{{ nonce }}">
    (function() {
        function setupSelect2(element) {
            if (!window.jQuery || !jQuery.fn.select2 || !element) {
                console.error('Select2 não está disponível.');
                return;
            }
            jQuery(element).select2({
                placeholder: 'Digite para buscar um produto...',
                width: '100%',
                language: 'pt-BR',
                ajax: {
                    url: "{{ url_for('produtos.api_produtos') }}",
                    dataType: 'json',
                    delay: 250,
                    data: params => ({ q: params.term }),
                    processResults: data => ({ results: data.results }),
                    cache: true
                },
                minimumInputLength: 1,
            });
        }

        function adicionarItem(abrirBusca = false) {
            const container = document.getElementById('itens');
            if (!container) {
                alert('Não foi possível localizar a lista de itens.');
                return;
            }

            const linha = document.createElement('div');
            linha.className = 'd-flex gap-2 mb-2 align-items-center';
            linha.setAttribute('data-item-row', '');
            linha.innerHTML = `
                <div class="flex-grow-1">
                    <select name="produto_id" class="form-control select2-produto" required></select>
                </div>
                <div style="width: 100px;">
                    <input type="number" name="quantidade" class="form-control" placeholder="Qtd" min="1" required>
                </div>
                <div style="width: 150px;">
                <input type="text" name="preco_venda" class="form-control preco-input" placeholder="Preço Venda" inputmode="decimal" data-requer-centavos="true" required>
                </div>
                <button type="button" class="btn btn-danger btn-sm" data-action="remove-item" aria-label="Remover item"><i class="bi bi-trash icon-text"></i></button>
            `;

            container.appendChild(linha);

            setupSelect2(linha.querySelector('.select2-produto'));

            if (typeof CurrencyFormatter !== 'undefined') {
                CurrencyFormatter.initializeInputs();
            }

            if (abrirBusca) {
                setTimeout(() => {
                    const select = linha.querySelector('.select2-produto');
                    if (select && jQuery(select).data('select2')) {
                        jQuery(select).select2('open');
                    } else {
                        select?.focus();
                    }
                }, 50);
            }
        }

        function listarItens() {
            return Array.from(document.querySelectorAll('#itens > [data-item-row]'));
        }

        window.confirmarPedido = function() {
            try {
                const clienteSelect = document.querySelector('select[name="cliente_id"]');
                const itens = listarItens();

                if (!itens.length) {
                    alert('Adicione ao menos um produto.');
                    return;
                }

                let resumo = '';
                if (clienteSelect) {
                    const clienteNome = clienteSelect.options[clienteSelect.selectedIndex]?.text || 'Cliente não selecionado';
                    resumo += `<p><strong>Cliente:</strong> ${clienteNome}</p>`;
                }

                let valido = true;
                resumo += '<h6>Itens:</h6><ul>';
                itens.forEach(item => {
                    const select = item.querySelector('select[name="produto_id"]');
                    const quantidade = item.querySelector('input[name="quantidade"]');
                    const preco = item.querySelector('input[name="preco_venda"]');

                    if (!select?.value || !quantidade?.value || !preco?.value) {
                        valido = false;
                    }

                    const nomeProduto = select?.selectedOptions[0]?.text || select?.dataset.currentLabel || 'Produto não selecionado';
                    resumo += `<li>${nomeProduto} - ${quantidade?.value || 0} un. - ${preco?.value || '-'}</li>`;
                });
                resumo += '</ul>';

                if (!valido) {
                    alert('Preencha todos os campos antes de confirmar.');
                    return;
                }

                document.getElementById('resumoPedido').innerHTML = resumo;
                document.getElementById('modalConfirmacao').style.display = 'flex';
            } catch (error) {
                console.error('Erro ao montar resumo do pedido:', error);
                alert('Não foi possível confirmar o pedido. Tente novamente.');
            }
        };

        window.fecharModal = function() {
            document.getElementById('modalConfirmacao').style.display = 'none';
        };

        window.iniciarEnvioPedido = function() {
            fecharModal();
            document.getElementById('modalLoading').style.display = 'flex';
            const form = document.getElementById('formPedido');
            setTimeout(() => form?.submit(), 400);
        };

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const itemsContainer = document.getElementById('itens');
                const addItemButton = document.querySelector('[data-action="add-item"]');
                const submitButton = document.querySelector('[data-action="submit-pedido"]');
                const cancelConfirmationButton = document.querySelector('[data-action="cancel-confirmation"]');
                const confirmSubmitButton = document.querySelector('[data-action="confirm-submit"]');
                const formPedido = document.getElementById('formPedido');

                if (addItemButton) {
                    addItemButton.addEventListener('click', () => adicionarItem(true));
                }

                itemsContainer?.addEventListener('click', (event) => {
                    const removeButton = event.target.closest('[data-action="remove-item"]');
                    if (removeButton) {
                        const row = removeButton.closest('[data-item-row]');
                        const select = row?.querySelector('.select2-produto');
                        if (select && window.jQuery && jQuery(select).data('select2')) {
                            jQuery(select).select2('destroy');
                        }
                        row?.remove();
                    }
                });
                itemsContainer?.addEventListener('change', (event) => {
                    const select = event.target.closest('select[name="produto_id"]');
                    if (select) {
                        const option = select.selectedOptions[0];
                        select.dataset.currentLabel = option ? option.text : '';
                    }
                });

                submitButton?.addEventListener('click', window.confirmarPedido);
                cancelConfirmationButton?.addEventListener('click', window.fecharModal);
                confirmSubmitButton?.addEventListener('click', window.iniciarEnvioPedido);

                if (formPedido) {
                    const selector = '#itens select[name="produto_id"], #itens input[name="quantidade"], #itens input[name="preco_venda"]';
                    const avancarOuAdicionar = () => {
                        const campos = Array.from(formPedido.querySelectorAll(selector));
                        const ativo = document.activeElement;
                        const indice = campos.indexOf(ativo);
                        if (indice > -1 && indice < campos.length - 1) {
                            campos[indice + 1].focus();
                            return;
                        }
                        adicionarItem(true);
                    };

                    formPedido.addEventListener('keydown', (event) => {
                        const alvo = event.target;
                        if (!alvo.matches(selector)) return;

                        if (event.key === 'Enter') {
                            event.preventDefault();
                            avancarOuAdicionar();
                        } else if (event.key === 'Tab' && !event.shiftKey) {
                            const campos = Array.from(formPedido.querySelectorAll(selector));
                            if (campos.length && campos[campos.length - 1] === alvo) {
                                event.preventDefault();
                                avancarOuAdicionar();
                            }
                        }
                    });
                }

                if (typeof CurrencyFormatter !== 'undefined') {
                    CurrencyFormatter.initializeInputs();
                }
            } catch (error) {
                console.error('Erro na inicialização do formulário de pedido:', error);
            }
        });
    })();
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha - GERPED</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-card">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="login-brand">
                <img src="{{ url_for('static', filename='images/gerped_plus.png') }}" alt="Logo" class="logo">
                <h2>Recuperar senha</h2>
            </div>
            {% if mensagem %}
                <div class="alert alert-success">{{ mensagem }}</div>
            {% endif %}
            {% if erro %}
                <div class="alert alert-danger">{{ erro }}</div>
            {% endif %}
            <div class="form-group">
                <label for="identificador">E-mail</label>
                <input type="text" id="identificador" name="identificador" class="form-control" placeholder="Digite seu e-mail" required autocomplete="email">
            </div>
            <button type="submit" class="btn btn-primary">Enviar instruções</button>
            <a class="forgot-password" href="{{ url_for('main.login') }}">Voltar para o login</a>
        </form>
    </div>
</body>
</html>

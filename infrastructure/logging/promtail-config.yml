server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/promtail-positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: gerped-app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: gerped-app
          environment: production
          __path__: /workspace/instance/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
      - labels:
          level:
          filename:
      - timestamp:
          source: timestamp
          format: RFC3339

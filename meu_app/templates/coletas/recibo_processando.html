{% extends "base.html" %}

{% block title %}Recibo em processamento{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title mb-3">
                        <i class="fas fa-file-pdf"></i> Gerando recibo
                    </h4>
                    <p class="text-muted">
                        Seu recibo está sendo preparado. Assim que ficar pronto o download será iniciado automaticamente.
                    </p>
                    <div class="progress mb-3">
                        <div
                            class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar"
                            style="width: {{ progress }}%;"
                            aria-valuenow="{{ progress }}"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                    </div>
                    <p class="mb-4">
                        <strong>Etapa atual:</strong> {{ stage }}
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{{ url_for('coletas.status_recibo', job_id=job_id) }}" class="btn btn-outline-primary">
                            Atualizar agora
                        </a>
                        <a href="{{ url_for('coletas.index') }}" class="btn btn-link">
                            Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    setTimeout(function () {
        window.location.reload();
    }, 4000);
</script>
{% endblock %}

groups:
  - name: sap-go-live
    interval: 1m
    rules:
      - alert: SAPErrorRateHigh
        expr: |
          sum(count_over_time({job="sap-app", level="ERROR"}[5m])) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Erros críticos no SAP"
          description: "Foram detectados mais de 5 registros de log em nível ERROR nos últimos 5 minutos."

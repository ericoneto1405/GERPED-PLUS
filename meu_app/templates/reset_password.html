<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - GERPED</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <form method="POST" class="login-card">
            <div class="login-brand">
                <img src="{{ url_for('static', filename='images/gerped_plus.png') }}" alt="Logo" class="logo">
                <h2>Redefinir senha</h2>
            </div>
            {% if mensagem %}
                <div class="alert alert-success">{{ mensagem }}</div>
                <a class="forgot-password" href="{{ url_for('main.login') }}">Ir para o login</a>
            {% else %}
                {% if erro %}
                    <div class="alert alert-danger">{{ erro }}</div>
                    <a class="forgot-password" href="{{ url_for('main.forgot_password') }}">Solicitar novo link</a>
                {% else %}
                    <div class="form-group">
                        <label for="senha">Nova senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a nova senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar">Confirmar nova senha</label>
                        <input type="password" id="confirmar" name="confirmar" class="form-control" placeholder="Confirme sua nova senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar senha</button>
                {% endif %}
            {% endif %}
        </form>
    </div>
</body>
</html>

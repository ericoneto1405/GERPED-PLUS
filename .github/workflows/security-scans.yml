name: Security Scans

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt semgrep

      - name: Run Semgrep
        run: semgrep ci --config p/default

      - name: Run Snyk (optional)
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=requirements.txt --package-manager=pip
